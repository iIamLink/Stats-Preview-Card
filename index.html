<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Stats Preview Card</title>
</head>
<body>
        <div class="container">
            <div class="card">
                <img src="images/image-header-desktop.jpg" alt="image of people working" title="image of people working">

                <h1>Get <span>insights</span> that help your business grow.</h1>
                <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>

                <p class="e">12M+</p>

                </div>
            </div>
        </div>
